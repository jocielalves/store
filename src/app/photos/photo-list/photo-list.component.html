<div class="text-center mt-3 mb-3">
    <form>
        <input type="search" class="rounded" 
        placeholder="search photos" autofocus
        (keyup)="debounce.next(onKeyUp($event.target))">
    </form>
</div>

<st-photos [photos]="photos | filterByDescription: filter">

</st-photos>


<st-load-button 
    (click)="load()" 
    [hasMore]="hasMore"> 
</st-load-button>
